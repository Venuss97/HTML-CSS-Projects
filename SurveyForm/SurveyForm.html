<!DOCTYPE html>
<html lang="en"> 
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="StylesSurveyForm.css">
    </head>

    <body>
      <h1 id="title">Survey Form</h1>
      <p id="description">This is a Form</p>
      <form id="survey-form">

        <fieldset>
         <label id="name-label" for="name">Enter your name:<input required id="name" placeholder="Pep Guardiola GÃ³mez" name="name" type="text"/></label>
         <label id="email-label" for="email">Enter your email:<input required id="email" placeholder="pep-guardiola@gmail.com" name="email" type="email"/></label>
         <label id="number-label" for="number">Enter a number:<input id="number" placeholder="632544720" name="number" type="number" min="0" max="9"/></label>
        </fieldset> 

        <fieldset>
          <label for="dropdown">
            How old are you?
          <select id="dropdown" name="dropdown">
            <option value="+25">+25</option>
            <option value="-25">-25</option>
          </select>
          </fieldset>

          <fieldset>
          </label>
          <legend> What is your gender? </legend>
          <label for="woman"><input id="woman" name="gender" type="radio" value="woman" class= "inline" checked/>Woman</label>
          <label for="man"><input id="man" name="gender" type="radio" value="man" class="inline"/>Man</label>
          </fieldset>

          <fieldset>
            <legend>What type of pet do you have?</legend>
            <label for= "dog"><input id="dog" name="pet" type="checkbox" value="dog" class="inline" checked />Dog</label>
            <label for="Cat"><input id="cat" name="pet" type="checkbox" value="cat" class="inline"/>Cat</label>
            </fieldset> 

            <fieldset>
              <legend>Comments</legend> 
              <textarea id="comments" name="comments" row="3" cols="40" placeholder="My pet's name is Coco.."></textarea>
              </fieldset>
          <button id="submit" type="submit">Submit</button>
        </form>
      
      </body>

  </html>
